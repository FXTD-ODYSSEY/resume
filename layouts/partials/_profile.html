{{ if .Profile }}
<div id="profile" class="section">
    <div class="section__heading">
        <h2 class="section__title">
            
            <i class="icon fa fa-user" aria-hidden="true"></i>
            {{ i18n "profile" }}
        </h2>
    </div>
    <div class="section__content">
        <p>{{.Profile | safeHTML }}</p>
    </div>
</div>
{{ end }}
