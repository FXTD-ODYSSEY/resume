{{ if .Diplomas }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">
            <i class="icon fa fa-id-card" aria-hidden="true"></i> 
            {{ i18n "diplomas" }}
        </h2>
    </div>
    <div class="sideSection__content">
        <ul>
            {{ range .Diplomas }}
            <li>{{ . | safeHTML }}</li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
